{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <ul class="navbar">
        <div>
            <li><img src="{% static 'img/icon.png' %}" height="48"></li>
        </div>
        <div class="navbars">
            <li><a href="{% url 'index' %}">Главная</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'generate' %}">Обновить</a></li>
            {% endif %}
            <li><a href="{% url 'events' %}">События</a></li>
            <li><a href="#">Избранное</a></li>
            <li><a href="#">Мои посещения</a></li>
            <li><a href="{% url 'login' %}" class="active">Вход</a></li>
        </div>
        
    </ul>
    {% block body %}
    {% endblock %}
</body>
</html>
